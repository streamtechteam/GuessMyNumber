<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- viewport meta: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8" />

    <!-- page title: -->
    <title>Guess My Number</title>

    <!-- fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <!-- styles: -->
    <link rel="stylesheet" href="/styles/index.css">

    <!-- bootstrap styles: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="height: 100vh !important">
    <!-- game container: -->
    <div id="container" class="mb-3">
        <!-- game title: -->
        <h1 id="title">Guess My Number</h1>

        <!-- guess inputs: -->
        <div id="guessContainer">

            <input title="Guess Input" id="guessedNumber" class="form-control" type="number">

            <button id="guessButton" class="btn btn-primary"
                onclick="checkGuess(document.getElementById('guessedNumber').value)">Guess</button>
        </div>

        <!-- libarys used: -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/scripts/sweetalert.js"></script>

        <!-- scripts: -->
        <script src="/scripts/index.js"></script>
    </div>
</body>

</html>
